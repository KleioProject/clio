mutation Register($contactEmail: String, 
                  $email: String, 
                  $faculty: ID,
                  $facultyNumber: String, 
                  $firstName: String, 
                  $lastName: String, 
                  $password: String, 
                  $phone: String) 
    {
        register(contactEmail: $contactEmail, 
                 loginEmail: $email, 
                 facultyId: $faculty, 
                 idNumber: $facultyNumber, 
                 firstName: $firstName, 
                 lastName: $lastName, 
                 password: $password, 
                 contactNumber: $phone) 
        {
            firstName
            id
            isActive
            isAdmin
            isSupervisor
            lastName
        }
}
